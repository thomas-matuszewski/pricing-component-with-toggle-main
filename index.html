<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./dist/img/favicon-32x32.png"
      />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="./dist/css/main.min.css" />
      <title>Frontend Mentor | pricing component with toggle</title>
      <script src="./dist/js/app.min.js" defer></script>
   </head>
   <body>
      <main class="container">
         <div class="pricing-box">
            <h2 class="pricing-box__title">Our Pricing</h2>
            <div class="flex">
               <p class="pricing-box__option">Annually</p>
               <input
                  aria-label="Toggling between monthly and annually pricing"
                  class="pricing-box__checkbox"
                  type="checkbox"
                  name="checkbox"
                  id="checkbox"
               />
               <p class="pricing-box__option">Monthly</p>
            </div>
         </div>
         <div class="cards">
            <div class="card">
               <p class="card__title">Basic</p>
               <p class="card__price" id="price-mouthly">
                  <span>&dollar;</span>19.99
               </p>
               <p class="card__price card__price--hidden" id="price-annualy">
                  <span>&dollar;</span>199.99
               </p>
               <ul class="card__options">
                  <li class="card__options-item">500 GB Storage</li>
                  <li class="card__options-item">2 Users Allowed</li>
                  <li class="card__options-item">Send up to 3 GB</li>
               </ul>
               <button class="card__btn">Learn More</button>
            </div>
            <div class="card card--active">
               <p class="card__title">Professional</p>
               <p class="card__price" id="price-mouthly">
                  <span>&dollar;</span>24.99
               </p>
               <p class="card__price card__price--hidden" id="price-annualy">
                  <span>&dollar;</span>249.99
               </p>
               <ul class="card__options">
                  <li class="card__options-item">1 TB Storage</li>
                  <li class="card__options-item">5 Users Allowed</li>
                  <li class="card__options-item">Send up to 10 GB</li>
               </ul>
               <button class="card__btn card__btn--active">Learn More</button>
            </div>
            <div class="card">
               <p class="card__title">Master</p>
               <p class="card__price" id="price-mouthly">
                  <span>&dollar;</span>39.99
               </p>
               <p class="card__price card__price--hidden" id="price-annualy">
                  <span>&dollar;</span>399.99
               </p>
               <ul class="card__options">
                  <li class="card__options-item">2 TB Storage</li>
                  <li class="card__options-item">10 Users Allowed</li>
                  <li class="card__options-item">Send up to 20 GB</li>
               </ul>
               <button class="card__btn">Learn More</button>
            </div>
         </div>
      </main>
   </body>
</html>
